<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>Contacts</h1>
<hr>

<form method = "post" action = "/taxi/user/new/">
    <input name = "name" type = "text">
    <input name = "phone" type = "text">
    <button type = "submit">Создать</button>
</form>

<ol>

{% for user in object_list %}
    <tr>
        <td> <a href = "/taxi/main/{{ user.pk }}/"> {{ user.name }} </a></td>

        <td>{{user.phone}}</td>
        <br>
    </tr>
{% endfor %}
</ol>

</body>
</html>
